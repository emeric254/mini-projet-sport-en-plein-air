<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Sport en plein air</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ static_url('chat.css') }}" type="text/css">
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body ng-app="myApp" ng-cloak>
        <div md-whiteframe="3" ng-click="console.log('yeah')" ng-repeat="hour in day">
            <span ng-bind="hour"></span>
        </div>
        <div id="body">
            <div id="inbox">
                {% for message in messages %}
                    {% include 'message.html' %}
                {% end %}
            </div>
            <div id="input">
                <form method="post" id="messageform">
                    <table>
                        <tr>
                            <td><input name="body" id="message" style="width:500px"></td>
                            <td style="padding-left:5px">
                                <input type="submit" value="{{ _('Post') }}">
                                <input type="hidden" name="next" value="{{ request.path }}">
                                {% module xsrf_form_html() %}
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
        <script src="{{ static_url('chat.js') }}" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        <script type="text/javascript">
            angular.module('myApp', ['ngMaterial']);
        </script>
    </body>
</html>
